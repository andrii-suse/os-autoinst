sudo: required
dist: trusty
services:
  - docker
before_install:
  - docker build --no-cache docker/travis_test -t os-autoinst/travis_test:latest
script:
  - CI_ENV=`bash <(curl -s https://codecov.io/env)` &&
    docker run $CI_ENV -e VERBOSE_TESTS=1 --rm -v $TRAVIS_BUILD_DIR:/opt/repo os-autoinst/travis_test:latest 'make && make check coverage-codecov VERBOSE=1'
